<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    body{
    }
    #myForm{
      width:20%;
      margin:1em;
    }
  </style>
<script>

var fields = ["fname","fage"];
function validateForm() {
    var missing = [];
    // $( "#myForm" ).remove( ".alert" );
    $( '.alert' ).remove();
    for(i=0;i<fields.length;i++){
      var x = document.forms["myForm"][ fields[i] ].value;
      if (x == null || x == "") {
          missing = fields[i];
          $('#' + fields[i]).after(
            '<div class="alert alert-warning alert-dismissable" id="warning">'+
                'please fill in all fields' +
             '</div>'
          );
          document.getElementById(fields[i]).style.cssText = "box-shadow: 0 0 5px red;";
      }
    }

    if(missing){
       // Create a <li> node
      //  $('#fage').after(
      //    '<div class="alert alert-warning alert-dismissable" id="warning">'+
      //        'please fill in all fields' +
      //     '</div>'
      //  );

       return false;
    }
}
</script>
</head>
<body>

<form id='myForm' name="myForm" action="demo_form.asp"
onsubmit="return validateForm()" method="post">
Name: <input id="fname" type="text" name="fname"></input><br>
age: <input id="fage" type="text" name="fage"></input><br>
<input type="submit" value="Submit"></input><br>
</form>

</body>
</html>
