<!DOCTYPE html>
<html lang="en">
	<head>
		<title>experience cabine - three.js webgl</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	</head>
	<body>
		<!-- <div class="container" > -->
		<div id="accordion">
				breedte<input class="slider_100" type="range" value="124" min="10" max="300" oninput="applyDim(0,this.value)" data-toggle="tooltip" title="sleep om de lengte aan te passen" delay="{show: 500, hide: 100}" />
				diepte<input class="slider_100" type="range" value="140" min="10" max="300" oninput="applyDim(2,this.value)" data-toggle="tooltip" title="sleep om de lengte aan te passen" delay="{show: 500, hide: 100}" />
				hoogte<input class="slider_100" type="range" value="200" min="10" max="300" oninput="applyDim(1,this.value)" data-toggle="tooltip" title="sleep om de lengte aan te passen" delay="{show: 500, hide: 100}" />
		</div>

		<script src="../build/three.min.js"></script>
		<script src="cabine_grid.js"></script>
		<script src="wall.js"></script>
		<script src="cell.js"></script>
		<script src="module_class.js"></script>
		<script src="browser_detector.js"></script>
		<script src="json_loader.js"></script>

		<script src="../examples/js/controls/TrackballControls.js"></script>
		<script src="../examples/js/controls/OrbitControls.js"></script>

		<script src="../examples/js/libs/stats.min.js"></script>
		<script src="../examples/js/Detector.js"></script>
		<script src="../src/extras/helpers/AxisHelper.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var browser_ok = browser_detector.detect()

			var container, stats;
			var camera, controls, scene, renderer;
			var objects = [], plane, heater_object;

			var document_edited = false;
			var length, width, height, grid;

			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2(),
			offset = new THREE.Vector3(),
			INTERSECTED, SELECTED;

			if (browser_ok){
				init();
				animate();
			}

			function init() {

				container = document.createElement( 'div' );
				container.setAttribute( 'id', "renderer" );
				container.setAttribute( 'ondrop', "drop(event)" );
				container.setAttribute( 'ondragover', "allowDrop(event)" );
				container.setAttribute( 'position', "absolute" );
				container.setAttribute( 'top', "0px" );
				container.setAttribute( 'left', "0px" );
				container.setAttribute( 'z-index', "-1" );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.05, 100 );
				camera.position.z = 5;
				camera.position.y = 3;

				scene = new THREE.Scene();

				scene.add( new THREE.AmbientLight( 0x707070 ) );

				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 500, 2000 );
				light.castShadow = true;

				light.shadow.camera.near = 200;
				light.shadow.camera.far = camera.far;
				light.shadow.camera.fov = 50;

				light.shadow.bias = -0.00022;

				light.shadow.mapSize.width = 2048;
				light.shadow.mapSize.height = 2048;

				scene.add( light );

				//create grid
				grid = new CabineGrid(1.24, 2.0, 1.4);
				scene.add(grid);

				//create objects
				var geometry = new THREE.BoxGeometry( 10, 10, 10 );
				var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
				// scene.add( object );
				//objects.push( object );

				//create intersection plane
				plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 2000, 2000, 8, 8 ),
					new THREE.MeshBasicMaterial( { visible: true, wireframe: true } )
				);
				// rotate plane to xz orientation
				plane.rotation.x = Math.PI * -0.5;
				plane.visible = false;
				scene.add( plane );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;
				controls.rotateSpeed = 0.25;
				//camera.up.set( 0, 0, 1 );



				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.right = '0px';
				container.appendChild( stats.domElement );

				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );

				// window.addEventListener("beforeunload", function (e) {
		    //     if (document_edited) {
				// 			var confirmationMessage = 'It looks like you have been editing something. '
				// 															+ 'If you leave before saving, your changes will be lost.';
				//
				// 			(e || window.event).returnValue = confirmationMessage; //Gecko + IE
				// 			return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
		    //     }
				//
		    // });
				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );

				return true;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );


			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;


			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();


			}

			function onDocumentMouseUp( event ) {



			}

			function onDocumentKeyDown( event ) {
				switch( event.keyCode ) {

					case 8: event.preventDefault(); console.log("Delete"); break;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				controls.update();

				renderer.render( scene, camera );

			}

			//apply dimension change to grid
			function applyDim(dim_index, value){
				if(grid){
					value = value/100;
					// 0:width 1:height 2:length
					grid.setDim(dim_index, value)
				}
			}

			function toggleChevron(e) {
			    $(e.target)
			        .prev('.panel-heading')
			        .find("i.indicator")
			        .toggleClass('glyphicon-chevron-down glyphicon-chevron-up');
			}
			$('#accordion').on('hidden.bs.collapse', toggleChevron);
			$('#accordion').on('shown.bs.collapse', toggleChevron);

		</script>

	</body>
</html>
